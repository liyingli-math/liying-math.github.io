baseURL: "https://liyingli-math.gitee.io"
defaultContentLanguage : "en"
title: "LI Liying's Homepage"

     
theme: "PaperMod"

markup.goldmark.renderer:
  unsafe: true 

params:
  mainSections:
       
  math: true
  ## code
  ShowCodeCopyButtons: true

  ## toc
  showtoc: false
  tocopen: false
  UseHugoToc: false

  ## additional info
  # ShowPostNavLinks: true
  # ShowWordCount: true
  # ShowReadingTime: true

  ## layout
  # ShowBreadCrumbs: true
  hideSummary: true

  ## use chroma for markup
  assets:
    disableHLJS: true

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: personal
      name: CV
      url: /cv/
      weight: 5
    - identifier: research
      name: Research
      url: /research/
      weight: 10
    - identifier: teaching
      name: Teaching
      url: /teaching/all-courses
      weight: 20
    - identifier: other
      name: Other
      url: /Other/
      weight: 30
